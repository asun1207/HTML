<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="/Users/sun/Desktop/Web Developer/Basics/Day 5/Form.css">
</head>
<body>
    <form>
    <div class="fieldset">
        <fieldset>
            <legend>Personal Info</legend>
            <div class="form-element">
                <label id="firstname" for="name">First Name</label>
                <input type="text" id="fname1">
            </div>
            <div class="form-element">
                <label id="lastname" for="name">Last Name</label>
                <input type="text" id="lname1">
            </div>
            <div class="form-element">
                <label id="email" for="email">Email</label>
                <input type="email" id="email">
            </div>
            <div class="form-element">
                <label id="country" for="country">Country</label>
                <input type="text" id="country">
            </div>
            <div class="form-element">
                <label id="address" for="address">Address</label>
                <textarea name="address" rows="10" cols="10"></textarea>
            </div>
            <div class="form-element">
                <label id="phonenumber" for="phonenumber">Phone Number</label>
                <input type="number" id="phonenumber" max="10">
            </div>
            <div class="form-element">
                <label for="checkbox">Hobbies</label>
                <br>
                <input type="checkbox" id="reading" name="hobbies">
                <label id="reading" for="reading">Reading</label>
                <br>
                <input type="checkbox" id="travelling" name="hobbies">
                <label id="travelling" for="travelling">Travelling</label>
                <br>
                <input type="checkbox" id="music" name="hobbies">
                <label id="music" for="music">Music</label>
            </div>
            <div class="form-element">
                <label id="gender" name="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>Professional Info</legend>
            <div class="form-element">   
                <label for="radio">Are you currently working</label>
                <label for="workingyes">Yes</label>
                <input type="radio" for="working" id="workingyes" value="Yes" name="radio">
                <label for="workingno">No</label>
                <input type="radio" for="working" id="workingno" value="No" name="radio">
            </div>
            <div class="form-element">
                <label for="checkbox">Area of Expertise</label>
                <br>
                <input type="checkbox" id="HTML" name="languages">
                <label id="HTML" for="HTML">HTML</label>
                <br>
                <input type="checkbox" id="CSS" name="languages">
                <label id="CSS" for="CSS">CSS</label>
                <br>
                <input type="checkbox" id="JS" name="languages">
                <label id="JS" for="JS">JS</label>
            </div>
            <div class="form-element">
                <label id="experience" for="experience">Experience in Years</label>
                <input type="number" id="experience" name="experience">
            </div>
        </fieldset>
    </form>
    </div>
        <div class="button">
         <input type="button" id="btn1" name="submit" value="SUBMIT">
        </div>
</body>
</html>
