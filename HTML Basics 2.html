<html>
    <head>
        <title>HTML Basics 2</title>
    </head>
    <body>
                <!-- Different Cuisines -->
                <p><b>Different Cuisines</b></p>
                <ul>
                    <li>Kimchi Stew</li>
                    <li>Doenjang Stew</li>
                    <li>Pork Belly</li>

                <p><b>Before I've been</b></p>
                <ol>
                    <li>Japan</li>

                <!-- Types of list in HTML -->
                <p><b>Types of list in HTML</b></p>

                    <li>ul</li>
                    <li>ol</li>
                    <li>dl</li>
                </dl>
        
    </body>
