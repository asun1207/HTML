<html>
    <head>
        <!-- Title of the page -->
        <title>My First Web Page</title>
    </head>
    <body>
        <!-- First Name -->
        <p style="color: blue;">My First Name is Seona</p>
        <!-- Last Name -->
        <p style="color: blue;">My Last Name is An</p>
        <!-- Name -->
        <p style="color: blue;">But you can call me <b>Sun</b></p>
        <!-- Country -->
        <p style="color: blue;">I'm from <b>Korea</b></p>
        <!-- Image -->
        <img src="/Users/sun/Downloads/Seona An.png" alt="Sun" width = 300px>

        <!--
            <b> bold
            <i> italics
            <u> underline
            <p> paragraph
            <img> image
            <h1><h6> heading
            <a> anchor
        -->

        <!--
            1) unordered list = <ul>
            2) ordered list = <ol>
            3) defination list = <dl>
        -->

        <!-- Different Cuisines -->
        <p><b>Different Cuisines</b></p>
        <ul>
            <li>Kimchi Stew</li>
            <li>Doenjang Stew</li>
            <li>Pork Belly</li>
        </ul>
        <!-- 4 Countries -->
        <p><b>Before I've been</b></p>
        <ol>
            <li>Japan</li>
            <li>US</li>
            <li>China</li>
            <li>Russia</li>
        </ol>
        <!-- Types of list in HTML -->
        <p><b>Types of list in HTML</b></p>
        <dl>
            <li>ul</li>
            <li>ol</li>
            <li>dl</li>
        </dl>

    </body>
</html>
