<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
    <style>
        h3{
            text-align: center;
        }
        form {
            line-height: 2.0;
        }
    </style>
</head>
<body>
    <h3>Personal Details</h3>
    <form>
        <label>Name</label>
        <input type="text" id="name" name="Name">
        <br>

        <label>Password</label>
        <input type="text" id="password" name="Password">
        <br>

        <label>Email</label>
        <input type="email" id="email" value="Email">
        <br>

        <label>Gender</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label>Male</label>
        <input type="radio" id="female" name="gender" value="Femle">
        <label>Female</label>
        <input type="radio" id="others" name="gender" value="Others">
        <label>Others</label>
        <br>

        <label>Phone</label>
        <input type="number" id="Phone" name="Phone" value="Phone">
        <br>

        <label>Hobbies</label>
        <input type="checkbox" id="Chess" name="Hobbies" value="Chess">
        <label>Chess</label>
        <input type="checkbox" id="Tennis" name="Hobbies" value="Tennis">
        <label>Tennis</label>
        <input type="checkbox" id="Football" name="Hobbies" value="Football">
        <label>Football</label>
        <br>

        <button id="submit" name="submit">Submit</button>
    </form>

    
</body>
</html>
